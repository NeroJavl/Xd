  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const welcomeVideo = document.getElementById('welcome-video');
      const mainContent = document.getElementById('main-content');

      // Check if it's the first visit
      const isFirstVisit = !localStorage.getItem('hasVisitedBefore');

      if (isFirstVisit) {
        // Show video only on first visit
        welcomeVideo.style.display = 'block';
        mainContent.classList.add('hidden');

        // Mute video and attempt to play
        welcomeVideo.muted = true;

        // Multiple play attempts
        const playVideo = () => {
          welcomeVideo.play()
            .then(() => {
              console.log('Video playing successfully');
            })
            .catch((error) => {
              console.warn('Autoplay was blocked:', error);
              // Unmute and try again
              welcomeVideo.muted = false;
              welcomeVideo.play().catch(() => {
                console.error('Could not play video');
              });
            });
        };

        // Initial play attempt
        playVideo();

        // Event listener for user interaction to enable autoplay
        document.addEventListener('click', () => {
          if (welcomeVideo.paused) {
            playVideo();
          }
        });

        // Video end handler with timeout
        welcomeVideo.addEventListener('ended', () => {
          setTimeout(() => {
            welcomeVideo.style.display = 'none';
            mainContent.classList.remove('hidden');
            
            // Mark that the user has visited before
            localStorage.setItem('hasVisitedBefore', 'true');
          }, 500);
        });
      } else {
        // Not first visit, show main content directly
        welcomeVideo.style.display = 'none';
        mainContent.classList.remove('hidden');
      }
    });
  </script>
